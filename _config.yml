# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Jongmin's Blog
subtitle: Survivor of digital era, SW engineer, evangelist, husband and father
author: Jongmin Kim
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://kimjmin.net
root: /
permalink: :year/:month/:title/
permalink_defaults:

#Custom Setting Start

# Site settings
SEOTitle: Jongmin's blog
header-img: img/home-bg.jpg
email: kimjmin@gmail.com
description: ""
keyword: ""


# SNS settings
# RSS: false
github_username:    kimjmin
twitter_username:   kimjmin
facebook_username:  kimjmin81
linkedin_username:  kimjmin

# Build settings
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`


# Disqus settings
#disqus_username: _your_disqus_short_name_

# Duoshuo settings
# duoshuo_username: kaijun
